<div class="container mx-auto p-4">
    <h2 class="text-xl font-bold mb-4">YouTube Videoları</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div *ngFor="let video of videos" class="p-4 border rounded-lg shadow-md bg-white">
        <h3 class="font-semibold text-lg">{{ video.title }}</h3>
        <iframe 
          class="w-full h-48 mt-2"
          [src]="'https://www.youtube.com/embed/' + video.id"
          frameborder="0"
          allowfullscreen>
        </iframe>
        <p class="text-sm text-gray-500 mt-2">{{ video.description }}</p>
      </div>
    </div>
  
    <div class="flex justify-between mt-4">
      <button 
        *ngIf="prevPageToken"
        (click)="prevPage()" 
        class="px-4 py-2 bg-gray-300 rounded-md">
        Önceki Sayfa
      </button>
  
      <button 
        *ngIf="nextPageToken"
        (click)="nextPage()" 
        class="px-4 py-2 bg-blue-500 text-white rounded-md">
        Sonraki Sayfa
      </button>
    </div>
  </div>
