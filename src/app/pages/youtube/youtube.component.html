<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div *ngFor="let video of videos">
        <div class="card">
          <h5 class="card-header" [innerHTML]="video.title"></h5>
          <div class="card-body">
            <iframe 
            width="100%"
            height="315"
            [src]="getSafeUrl(video.id)" 
            frameborder="0"
            allowfullscreen>
          </iframe>
            <p class="card-text" [innerHTML]="video.description"></p>
         
          </div>
          <div class="card-footer text-muted">
           <span style="font-size: medium; font-weight: 300;"><b>Yayınlanma Tarihi :</b> {{video.publishedAt | date:'dd.MM.yyyy HH:mm'}}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="flex justify-between mt-4">
      <button 
        *ngIf="prevPageToken"
        (click)="prevPage()" 
        class="px-4 py-2 bg-gray-300 rounded-md">
        Önceki Sayfa
      </button>
  
      <button 
        *ngIf="nextPageToken"
        (click)="nextPage()" 
        class="px-4 py-2 bg-blue-500 text-white rounded-md">
        Sonraki Sayfa
      </button>
    </div>
