<div class="widget-categories  push-down-30">
    <h6>Kategoriler</h6>
    <ul>
        @for(menu of menuSubItems(); track menu.id){
        <li>
            <a routerLink="/Kategoriler/{{menu.id}}"> {{menu.name}} &nbsp; <span
                    class="widget-categories__text">({{menu.gonderiSayisi}})</span> </a>
        </li>
        }
    </ul>
</div>
